<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <meta
      name="description"
      content="Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para os cliente. Explore o mundo na sua velocidade com a bikecraft"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"

    />
  </head>

  <body>
    <!-- HEADER -->
    <header class="bg-black">
      <div
        class="flex items-center justify-between gap-5 flex-wrap text-white p-5 max-w-7xl mx-auto"
      >
        <!-- adicionar href -->
        <a href=""><img src="./img/bikcraft.svg" alt="bikcraft" /></a>
        <ul class="flex gap-4 sm:gap-5 lg:gap-10 flex-wrap font-poppins">
          <li class="group">
            <a
              href="./bicicletas.html"
              class="py-1 inline-block text-lg px-3 py-2 sm:px-4 sm:py-3 lg:py-4 lg:px-0 bg-cor-c1 hover:bg-cor-c10 duration-150 lg:after:content-[''] lg:after:block lg:after:h-0.5 lg:after:w-0 lg:after:bg-white lg:group-hover:after:w-full lg:after:duration-300 lg:bg-inherit lg:hover:bg-inherit lg:relative lg:after:absolute"
              >bicicletas</a
            >
          </li>
          <li class="group">
            <a
              href="./seguros.html"
              class="py-1 inline-block text-lg px-3 py-2 sm:px-4 sm:py-3 lg:py-4 lg:px-0 bg-cor-c1 hover:bg-cor-c10 duration-150 lg:after:content-[''] lg:after:block lg:after:h-0.5 lg:after:w-0 lg:after:bg-white lg:group-hover:after:w-full lg:after:duration-300 lg:bg-inherit lg:hover:bg-inherit lg:relative lg:after:absolute"
              >seguros</a
            >
          </li>
          <li class="group">
            <a
              href="./contato.html"
              class="py-1 inline-block text-lg px-3 py-2 sm:px-4 sm:py-3 lg:py-4 lg:px-0 bg-cor-c1 hover:bg-cor-c10 duration-150 lg:after:content-[''] lg:after:block lg:after:h-0.5 lg:after:w-0 lg:after:bg-white lg:group-hover:after:w-full lg:after:duration-300 lg:bg-inherit lg:hover:bg-inherit lg:relative lg:after:absolute"
              >contato</a
            >
          </li>
        </ul>
      </div>
    </header>
    <!-- INTRODUÇÃO -->
    <main
      class="bg-cor-c11 pt-10 lg:pt-0 lg:bg-black shadow-conteudoVazadoMobile sm:shadow-conteudoVazadoDesktop"
    >
      <div
        class="text-white grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-10 max-w-7xl mx-auto px-5"
      >
        <div class="self-end lg:pb-50">
          <h1
            class="mb-4 lg:mb-8 text-3xl sm:text-5xl lg:text-6xl font-poppins font-semibold"
          >
            Bicicletas feitas sob medida<span class="text-cor-p1">.</span>
          </h1>
          <p class="mb-5 text-lg lg:text-2xl text-cor-c5 font-roboto">
            Bicicletas elétricas de alta precisão e qualidade, feitas sob medida
            para você. Explore o mundo na sua velocidade com a Bikcraft.
          </p>
          <a
            class="py-3 px-4 sm:py-4 sm:px-8 bg-gradient-to-r from-cor-botao-l1 to-cor-botao-r1 rounded text-base sm:text-lg text-cor-p5 uppercase font-bold hover:bg-gradient-to-r hover:from-cor-botao-l2 hover:to-cor-botao-r2 font-poppins font-semibold"
            href="./bicicletas.html"
            >Escolha a sua</a
          >
        </div>
        <div>
          <img
            src="./img/fotos/introducao.jpg"
            alt="bikcraft modelo preto"
            class="h-72 w-full lg:h-full object-cover rounded"
